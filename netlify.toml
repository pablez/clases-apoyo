# Configuraci칩n de Netlify para Astro
[build]
  command = "npm run build"
  publish = "dist"

# Configuraci칩n de headers para mejor rendimiento
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets est치ticos
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Variables de entorno (ejemplo - configurar en Netlify UI)
# ADMIN_PASSWORD = "tu_contrase침a_segura"
# USE_GOOGLE_SHEETS = "true"
# GOOGLE_SHEET_ID = "tu-spreadsheet-id"
